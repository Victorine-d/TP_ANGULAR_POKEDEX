<div class="container">
    <mat-form-field>
        <mat-label>Login</mat-label>
        <input matInput placeholder="login@domaine.com" [(ngModel)]="this.mail">
    </mat-form-field>
    <br/>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="******" [(ngModel)]="this.password">
    </mat-form-field>
    <div class="centre">
        <button mat-button (click)="onClick()">Connexion</button>
    </div>
</div>
